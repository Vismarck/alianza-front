<div>
    <h1 mat-dialog-title>Create New Client</h1>
    <mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="form-field">
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field>
            <input matInput placeholder="Phone">
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field>
            <input matInput placeholder="Email">
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field>
            <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-field">
        <mat-form-field>
            <input matInput [matDatepicker]="endDatePicker" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onOkClick()">Ok</button>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
